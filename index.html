<head>
  <title>Chat</title>
  <link rel="stylesheet" type="text/css" href="public/test.css">
  <script src="public/javascripts/jquery-1.11.2.min.js" type='text/javascript'></script>
  <script src='public/javascripts/socket.io.js' type='text/javascript'></script>
  <script src='public//javascripts/chat.js' type='text/javascript'></script>
  <script src='public//javascripts/chat_ui.js' type='text/javascript'></script>
</head>

<body>
  <div class='messages'>
    <h2>Messages</h2>
    <ul class='message-list'>
    </ul>
  </div>

  <div class='rooms'>
    <h2>Rooms</h2>
    <ul class='room-list'>
    </ul>
  </div>
  <form>
    <input class='message-box' type="text" name="chat" autofocus="autofocus"
          autocomplete="off" spellcheck="false">
    <button>Submit</button>
  </form>

  <script>
    $('body').on('click', function() {
      var $i = $('input');
      $i.focus();
    });
  </script>
</body>
